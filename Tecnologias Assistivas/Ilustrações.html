        function darkMode() {
            let minhaImagem = document.querySelector('img');
            var element = document.body;
            element.classList.toggle("dark-mode");
            let meuSrc = minhaImagem.getAttribute('src');
            if(meuSrc === 'https://cdn-icons-png.flaticon.com/512/5977/5977091.png') {
                minhaImagem.setAttribute ('src','https://cdn-icons-png.flaticon.com/512/5977/5977128.png');
            } else {
                minhaImagem.setAttribute ('src','https://cdn-icons-png.flaticon.com/512/5977/5977091.png');
            }
        }
    </script>
