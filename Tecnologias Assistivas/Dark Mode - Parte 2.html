<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Escura</title>
    
</head>
<body>
    <h1> Usando o Modo Escuro </h1>
    <h2>Usando Dark Mode com HTML, CSS e JS</h2>

    <p>Este é um exemplo de utilização de modo escuro com o uso de uma imagem como botão.
        Site em modo escuro usando HTML, CSS e Javascript.</p>
    
        <img src="https://cdn-icons-png.flaticon.com/512/5977/5977091.png" onclick="darkMode()"/>
    <script>
        function darkMode() {
            let minhaImagem = document.querySelector('img');
            var element = document.body;
            element.classList.toggle("dark-mode");
            let meuSrc = minhaImagem.getAttribute('src');
            if(meuSrc === 'https://cdn-icons-png.flaticon.com/512/5977/5977091.png') {
                minhaImagem.setAttribute ('src','https://cdn-icons-png.flaticon.com/512/5977/5977128.png');
            } else {
                minhaImagem.setAttribute ('src','https://cdn-icons-png.flaticon.com/512/5977/5977091.png');
            }
        }
    </script>
    
</body>
</html>
